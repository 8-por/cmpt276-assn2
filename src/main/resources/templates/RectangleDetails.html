<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rectangle Details</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/rectangleUpdate.js"></script>
</head>
<body>
<h1>Rectangle Details</h1>
<div class="rectangle-display">
    <div class="rectangle-name-display" th:text="${rectangle.name}"></div>
    <div class="rectangle" 
         th:style="'width:' + ${rectangle.width} + 'px; height:' + ${rectangle.height} + 'px; background-color:' + ${rectangle.color} + '; border-color:' + ${rectangle.color} + '; border-width: 2px; border-style: solid;'">
    </div>
</div>
<form th:action="@{/rectangle/update/{id}(id=${rectangle.id})}" th:method="post" class="detail-form">
    <table class="rectangle-details">
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="name" th:value="${rectangle.name}" />
            </td>
        </tr>
        <tr>
            <td>Width</td>
            <td>
                <input type="number" name="width" th:value="${rectangle.width}" />
            </td>
        </tr>
        <tr>
            <td>Height</td>
            <td>
                <input type="number" name="height" th:value="${rectangle.height}" />
            </td>
        </tr>
        <tr>
            <td>Color</td>
            <td>
                <input type="color" name="color" th:value="${rectangle.color}" />
            </td>
        </tr>
    </table>
    <button type="submit">Save Changes</button>
</form>

<section class="action-buttons">
    <a th:href="@{/rectangle/delete/{id}(id=${rectangle.id})}" th:text="Delete">Delete</a>
    <a th:href="@{/}" th:text="Back">Back</a>
</section>
</body>
</html>
